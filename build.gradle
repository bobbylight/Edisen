// export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-11.0.1.jdk/Contents/Home
// export PATH=$JAVA_HOME/bin:$PATH

plugins {
    id 'java'
}

group 'org.fife'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 14

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

wrapper {
    version = '6.6.1'
    distributionType = Wrapper.DistributionType.ALL
}

dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

//    implementation 'com.fifesoft.rtext:fife.common:3.1.1'
    implementation('com.fifesoft.rtext:fife.common:3.1.1') { changing = true }
    implementation 'com.fifesoft:rsyntaxtextarea:3.1.1'
    implementation 'com.fifesoft:autocomplete:3.0.4'
    implementation 'com.fifesoft:rstaui:3.0.3'
    implementation 'com.fifesoft:spellchecker:3.0.3'

    testImplementation 'junit:junit:4.12'
}
